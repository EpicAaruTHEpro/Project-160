<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Tour</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="js/Tour.js"></script>
    <script src="js/CursorEvents.js"></script>
    <script src="js/SideView.js"></script>
  </head>
  <body>
    <a-scene id="main-scene">
      

      <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>
      <a-entity id = "places-container" tour cursor-events> 
      </a-entity>
      <a-camera wasd-controls = "enabled: false" id = "camera">
      <a-entity id = "app-title" text = "font: exo2bold; align: center; width:2.5; color: #000; value: Virtual House Tour!!!!!" position = "0 0.7 -1"></a-entity>
      <a-entity id = "app-subtitle" text = "font: dejavu; align: center; width:1; color: #0F184E; value: Tour all parts of the House!!!!!" position = "0 0.55 -1"></a-entity>
      <a-entity id = "camera-cursor" cursor position = "0 0 -1" geometry = "primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material = "color: #fff; shader: flat"></a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
